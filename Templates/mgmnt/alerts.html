{% extends "../blank.html" %}
{% load static %}
{% block mainbody %}


<div class="row">
    <div class="col-xs-12">
        <h3 class="header smaller lighter blue">Alerts</h3>

        <!-- div.table-responsive -->

        <!-- div.dataTables_borderWrap -->
        <div>
            <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th class="center">
                        <label class="pos-rel">
                            <input type="checkbox" class="ace"/>
                            <span class="lbl"></span>
                        </label>
                    </th>
                    <th>Sr. </th>
                    <th>Alert</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                {% for obj in alerts %}
                <tr>
                    <td class="center">
                        <label class="pos-rel">
                            <input type="checkbox" class="ace"/>
                            <span class="lbl"></span>
                        </label>
                    </td>
                    <td>{{obj.sr}}</td>
                    <td>{{obj.alertmsg}}</td>
                    <td>{{obj.alerttype}}</td>
                    <td>{{obj.timestamp}}</td>
                    <td>{{obj.alertstatus}}</td>
                    <td>
                        <div class="hidden-sm hidden-xs action-buttons">
                            <a class="blue" href="#">
                                <i class="ace-icon fa fa-search-plus bigger-130"></i>
                            </a>

                            <a class="red" href="{% url 'mgmnt:alertsdisable' obj.id %}">
                                <i class="ace-icon fa fa-trash-o bigger-130"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- page specific plugin scripts -->
<script src="{% static 'assets/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.dataTables.bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'assets/js/buttons.flash.min.js' %}"></script>
<script src="{% static 'assets/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'assets/js/buttons.print.min.js' %}"></script>
<script src="{% static 'assets/js/buttons.colVis.min.js' %}"></script>
<script src="{% static 'assets/js/dataTables.select.min.js' %}"></script>

{% endblock %}
