{% extends "blank.html" %}

{% block mainbody %}
<div>
    <h2>{{heading}}</h2>
    {% if msg %}
    <div class="pull-left alert alert-success no-margin alert-dismissable">
        <button type="button" class="close" data-dismiss="alert">
            <i class="ace-icon fa fa-times"></i>
        </button>

        <i class="ace-icon fa fa-check-square-o bigger-120 blue"></i>
        {{msg}}
    </div>
    {% else %}


    <form class="form-horizontal" role="form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <br>
            <div class="col-sm-3 no-padding-left">
                {% for i in studentlist %}
                <input type="checkbox" name="{{i.id}}" value={{i.id}}> {{i.firstname}} {{i.middlename}} {{i.surname}}<br>
                {% endfor %}
            </div>
        </div>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

    {% endif %}
</div>
{% endblock %}
